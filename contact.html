<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <script src="https://kit.fontawesome.com/a0705c380d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./css/for-nav-bar.css"/>
        <link rel="stylesheet" type="text/css" href="./css/for-contact.css"/>
        <script src="./js/categories.js"></script>
    </head>

    <body>
        <nav class="nav">
            <i class="fa-solid fa-computer"></i>
            <a href="./index.html" class="home-nav">Home</a>
            <a onclick="printCategories()">Articles</a>
            <a href="#" class="contact-nav">Contact</a>
        </nav>
        <nav id="categories" class="nav" style="display: none;">
            <a href="./categories/installations.html" class="categ">Installations</a>

        </nav>

        <section>
            <form action="https://formsubmit.co/teddy.khoury73@gmail.com" method="POST">
                <input id="name" type="text" name="name" placeholder="Enter your name" required> <br/>
                <input id="email" type="email" name="email" placeholder="Enter your email address for I will be able to contact you" required> <br/>
                <textarea id="text-message" placeholder="Enter your message here" required></textarea> <br/>
                <input id="message" type="text" name="message" style="display: none;">
                <input type="button" onclick="copyTextAndSubmit()" value="Next">
                <button id="submitEmail" type="submit" style="visibility: hidden;">Send Email</button>
            </form>
        </section>

        <script>
            function copyTextAndSubmit(){
                document.getElementById('message').value = document.getElementById('text-message').value;
                document.getElementById('submitEmail').style.visibility = "visible";
            }
        </script>
    </body>
</html>
